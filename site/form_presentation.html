    <form method="post" action="form.php"> <!-- on peut aussi utiliser "get" comme method, mais elle est limitée (255 caractères max) et les informations seront envoyés via l'url de la page -->
        <label for="text_form">Formulaire de texte : </label><input type="text" name"text_form" placeholder="Zone de texte..."/><br/><br/>

        <label for="number_form">Formulaire de nombre : </label><input type="number" name"number_form"/><br/><br/>

        <label for="mail_form">Formulaire d'adresse mail : </label><input type="email" name"mail_form"/><br/><br/>

        <label for="url_form">Formulaire d'url : </label><input type="url" name"url_form"/><br/><br/>

        <label for="password_form">Formulaire de mot de passe : </label><input type="password" name"password_form"/><br/><br/>

        <label for="phone_form">Formulaire de numéro de téléphone : </label><input type="tel" name"phone_form"/><br/><br/> <!-- sur Android/iOS, le smartphone affichera alors un clavier spécialisé -->

        <label for="text_area_forum">Zone de texte : </label><textarea name="text_area_form">On peut le pré-remplir !</textarea><br/><br/>

        <label for="range_form">Curseur : </label><input type="range" name"range_form"/><br/><br/>

        <label for="search_form">Formulaire de recherche : </label><input type="search" name"search_form"/><br/><br/> <!-- sur certains navigateurs, une loupe sera affichée -->
